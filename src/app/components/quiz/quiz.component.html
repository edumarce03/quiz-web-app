<div
  class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-800 font-inter transition-all duration-300 ease-in-out"
>
  <div
    class="bg-white dark:bg-gray-700 p-8 rounded-lg shadow-lg text-center max-w-md w-full transition-all duration-300 ease-in-out"
  >
    <!-- Mostrar el nombre y el emoji del usuario -->
    <div class="mb-6">
      <h1
        class="text-2xl font-bold text-gray-900 dark:text-white transition-all duration-300 ease-in-out"
      >
        {{ userName }} {{ userEmoji }}
      </h1>
      <p
        class="text-gray-600 dark:text-gray-300 transition-all duration-300 ease-in-out"
      >
        Categoría: {{ selectedCategory }}
      </p>
    </div>

    <!-- Mostrar la pregunta actual -->
    <div *ngIf="currentQuestionIndex < questions.length" class="mb-6">
      <h2
        class="text-xl font-semibold mb-4 text-gray-900 dark:text-white transition-all duration-300 ease-in-out"
      >
        {{ questions[currentQuestionIndex].question }}
      </h2>
      <div
        *ngFor="let option of questions[currentQuestionIndex].options"
        class="mb-2"
      >
        <button
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors dark:bg-blue-600 dark:hover:bg-blue-700 transition-all duration-300 ease-in-out"
          (click)="selectAnswer(option)"
        >
          {{ option }}
        </button>
      </div>
    </div>

    <!-- Mostrar el resultado final -->
    <div *ngIf="currentQuestionIndex >= questions.length" class="mb-6">
      <h2
        class="text-2xl font-bold mb-4 text-gray-900 dark:text-white transition-all duration-300 ease-in-out"
      >
        ¡Quiz completado!
      </h2>
      <p
        class="text-xl text-gray-900 dark:text-white transition-all duration-300 ease-in-out"
      >
        Tu puntaje: {{ score }} / {{ questions.length }}
      </p>
      <button
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors dark:bg-blue-600 dark:hover:bg-blue-700 transition-all duration-300 ease-in-out"
        (click)="restartQuiz()"
      >
        Reiniciar Quiz
      </button>
    </div>

    <!-- Mostrar el progreso -->
    <div class="mt-6">
      <p
        class="text-gray-600 dark:text-gray-300 transition-all duration-300 ease-in-out"
      >
        Pregunta {{ currentQuestionIndex + 1 }} de {{ questions.length }}
      </p>
    </div>
  </div>
</div>
